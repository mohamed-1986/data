{% extends 'base.html' %}


{% block content %}
{% for i in object_list %}

<div class ='h4'>
    <ul>
        <li>  <a href= "{{i.get_absolute_url}}" > {{ i.tag }} </a>  </li>
    </ul>
</div>
{% endfor  %}

<p hidden>the length is {{object_list | length}}</p>

{% if object_list|length == 0 %}
<p> Not found </p>
{% endif %}
{% endblock%}
