{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class ='h4 row'>
    <div class ='border mb-5 col-lg-8 '>
        <h3>Add a new Manual</h3>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" class="float-end">
        </form>
    </div>
    <div hidden class ='border mb-5 col-lg-8 '>
        <h3>Add a new Manual</h3>      
        <br>
        <br>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for entry in form %}
               <div>
                    {{ entry.label_tag }}
               </div>
               <div>
                   {{entry}}
               </div>
            {% endfor %}
            <button class = "btn btn-primary" type="button">
                Save
            </button>
        </form>
    </div>    
</div>
{% endblock%}
